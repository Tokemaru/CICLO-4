<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCarrito.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
    <title> Carrito de compras </title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-logo" href="Index.html"><img src="Imagenes/logo.jpg" alt="logo tienda"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="Index.html">Ropa</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Nuestros Prodúctos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Ofertas Especiales</a>
                </li>
              </ul>
              <span class="navbar-icon" href="#">
                <a href="https://www.facebook.com/"><img src="Imagenes/facebook.svg" alt="facebook"></a>
                <a href="https://www.instagram.com/"><img src="Imagenes/instagram.svg" alt="instagram"></a>
                
              </span>

              <span class="navbar-login" href="#">
                <a href="login.html">
                <button>Iniciar Sesión </button>
                </a><br>
                <a href="crearCuenta.html">Crear Cuenta</a>
              </span>
            </div>
          </div>
        </nav>
    </header>
    <main>
      <section class="row">
        <section class="col-sm-12 col-md-6 col-lg-7 col-xl-7">
          <section>
            <h2>Productos</h2>
            <div class="card-body">
              <table class="table">
                <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Subtotal</th>
                </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>Ropa</th>
                        <td>$100.000</td>
                        <td><input type="number" 
                                    id="" class="input-text qty text" 
                                    step="1" min="0" max="2" 
                                    name="numeroArticulos" 
                                    value="2" title="Cantidad" size="4" placeholder="0" 
                                    inputmode="numeric"
                                    style="text-align: center;"></td>
                        <td></td>
                    </tr>
                    
                </tbody>
              </table>

            </div>
          </section>
        </section>
        <section class="col-sm-12 col-md-6 col-lg-5 col-xl-5">
          <section class="pago">
            <h2>Total del carrito</h2>
            <table class="table">
            <tbody>
                <tr>
                  <th scope="row">Subtotal</th>
                  <td style="text-align: right;">$100.000</td>
                </tr>
                <tr>
                  <th scope="row">Costo envio</th>
                  <td style="text-align: right;">$12.000</td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td style="text-align: right;">$112.000</td>
                </tr>                
              </tbody>
            </table>
            <button type="button" class="col-sm-12 col-md-12 col-lg-12 col-xl-12 btn btn-primary btn-lg">realizar compra</button>
          </section>
        </section>
      </section>
    </main>
